  # --- FRONTEND ---
  frontend:
    build:
      context: frontend
    container_name: frontend
    restart: always
    networks:
      - lps_network_local
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=ecommerce-spl_lps_network_local"
      - "traefik.http.routers.frontend.rule=Host(`app.localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      # - "traefik.http.routers.frontend.middlewares=cors-header"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"

  # --- GATEWAY ---
  traefik:
    image: traefik:v3.0
    container_name: traefik-local
    command:
      # --- Pontos de Entrada ---
      - "--entrypoints.web.address=:8090"
      - "--entrypoints.dashboard.address=:8081"
      # --- Provedor Docker ---
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # --- Dashboard e API ---
      - "--api.dashboard=true"
      - "--api.insecure=true"
      # --- Log ---
      - "--log.level=INFO"
    ports:
      - "8888:8090"  # API Gateway (web)
      - "8181:8081"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - lps_network_local
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=ecommerce-spl_lps_network_local"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.dashboard.entrypoints=dashboard"
      - "traefik.http.routers.dashboard.service=api@internal"
      # --- DEFINIÇÃO DO MIDDLEWARE CORS AGORA AQUI ---
      - "traefik.http.middlewares.cors-header.headers.accesscontrolalloworigin=*"
      - "traefik.http.middlewares.cors-header.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS"
      - "traefik.http.middlewares.cors-header.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.cors-header.headers.accesscontrolallowcredentials=true"

networks:
  lps_network_local:
    driver: bridge
